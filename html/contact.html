<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Droplet:Contact</title>

  <!-- Favicon -->
  <link rel="icon" href="../images/favicon.ico" />

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="../css/contact.css">

  <!-- IMPORT NAVBAR/FOOTBAR -->
  <link rel="import" href="../Nav_Foot/Navbar.html">
  <link rel="import" href="../Nav_Foot/Footbar.html">
</head>

<body>
  <!-- IMPORT NAVBAR -->
  <div data-include-path="../Nav_Foot/Navbar.html"></div>

  <div class="container">
    <div class="contact_box">
      <h2>Contact</h2>
      <input type="text" class="field" placeholder="Your Name">
      <input type="email" class="field" placeholder="Your Email">
      <textarea class="field" placeholder="Your Message"></textarea>
      <button class="btn">Send</button>
    </div>
  </div>

  <!-- IMPORT FOOTBAR -->
  <div data-include-path="../Nav_Foot/Footbar.html"></div>

  <script>
    // to do import navbar/footbar
    window.addEventListener('load', function () {
      var allElements = document.getElementsByTagName('*');
      Array.prototype.forEach.call(allElements, function (el) {
        var includePath = el.dataset.includePath;
        if (includePath) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              el.outerHTML = this.responseText;
            }
          };
          xhttp.open('GET', includePath, true);
          xhttp.send();
        }
      });
    });
  </script>

</body>

</html>
