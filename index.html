  <script>

    var wave = document.querySelector('.wave');
    var bottom = -170;

    window.addEventListener('load', function(){
      move();
    });

    function move(){
      var id = setInterval(frame, 2000);

      function frame() {
        if (bottom >= -120) {
          wave.style.bottom = bottom + "%";
          bottom = bottom - 25;
        } else {
          wave.style.bottom = bottom + "%";
          bottom = bottom - -25;
        }
      }
