<!DOCTYPE html>
<html>

<head>
  <title>Document</title>

  <!-- 출력순서는 위에서 아래로 입니다. -->
  <script>
    document.write("head 위치에서 출력<br>");
  </script>

  <!-- src 속성을 이용해서 JS파일 위치만 잡아주면 적용 가능합니다.-->

</head>

<body>

  <!-- src 속성을 적용하고 바디안에 삽입도 가능해요-->
  <script src="./test.js"></script>

  <script>
    document.write("body 위치에서 출력 <br>");
  </script>

</body>

</html>
