<!DOCTYPE html>
<html>

<head>
  <title>Document</title>

  <!-- src 속성을 이용해서 자바스크립트 파일위치를  잡아주면 구동이 되요-->
  <script src="./자바스크립트작성위치.js"></script>

  <!-- 기본적인 자바스크립트 작성법 -->
  <script>
    document.write("자바스크립트 head에 위치<br>");
    // write("자바스크립트 head에 위치")에 ("")안에 내용이 브라우저에 표시 되게 됩니다.
  </script>

</head>

<body>

  <!-- 기본적인 자바스크립트 작성법 -->
  <script>
    document.write("자바스크립트 body에 위치<br>");
    // write("자바스크립트 head에 위치")에 ("")안에 내용이 브라우저에 표시 되게 됩니다.
  </script>

</body>

</html>
