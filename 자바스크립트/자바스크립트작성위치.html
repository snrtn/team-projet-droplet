<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <!-- 출력순서는 위에서 아래로 입니다. -->

  <script>
    document.write("자바스크립트 head에 위치<br>");
    // write("자바스크립트 head에 위치")에 ("")안에 내용이 브라우저에 표시 되게 됩니다.
  </script>

  <!-- src 속성을 이용해서 자바스크립트 파일위치를  잡아주면 구동이 되요-->
  <script src="./자바스크립트작성위치.js"></script>

</head>

<body>

  <!-- src 속성을 이용해서 자바스크립트 파일위치를  잡아주면 구동이 되요 바디안에도 넣을 수 있습니다.-->
  <script src="./자바스크립트작성위치.js"></script>

  <script>
    document.write("자바스크립트 body에 위치<br>");
    // write("자바스크립트 body에 위치")에 ("")안에 내용이 브라우저에 표시 되게 됩니다.
  </script>

</body>

</html>
